
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/form.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JavaScript/form.js"></script>
</head>

<body>

    <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-12 col-md-6">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Production</li>
                <li>Creatives/Talent</li>
                <li>Call Times - Production</li>
                <li>Call Times - Creatives/Talent</li>
                <li>Shots</li>
                <li>Submit</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Production</h2>
                <h3 class="fs-subtitle">Please enter the details of your production.</h3>
                <div class="row col-md-12">
                    <div class="production-container container col-md-10">
                        <input type="text" name="production" placeholder="Production Name"/>
                        <input type="text" name="address" placeholder="Address"/>
                        <input type="date" name="email" placeholder="Production Date"/>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <h2 class="fs-title">Creatives / Talent</h2>
                <h3 class="fs-subtitle">Contact Information</h3>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="producer" placeholder="Producer"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="astProducer" placeholder="Assistant Producer"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">  
                        <input type="text" name="creative" placeholder="Lead Creative"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                    <input type="text" name="astCreative" placeholder="Assistant Creative"/>
                    <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="talent" placeholder="Talent"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="hair" placeholder="Hair"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="makeup" placeholder="Make Up"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="design" placeholder="Set Design"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container-fluid col-md-10">
                        <input type="text" name="stylist" placeholder="Stylist"/>
                        <input type="tel" name="telephone" placeholder="555-555-5555">
                        <input type="email" name="email" placeholder="your@Email.com">
                    </div>
                </div>

                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>


            <fieldset>
                <h2 class="fs-title">Call Times</h2>
                <h3 class="fs-subtitle">Production</h3>
                <div class="row col-md-12">
                    <div class="container col-md-6">
                        <label for="producer">Producer</label>
                        <input type="time" name="producer" />
                        <label for="astProducer">AssistantProducer</label>
                        <input type="time" name="astProducer" />
                        <label for="creative">Lead Creative</label>
                        <input type="time" name="leadCreative" />
                        <label for="astCreative">Creative Assistant</label>
                        <input type="time" name="astCreative" />
                    </div>
                </div>

                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>

            <fieldset>
                <h2 class="fs-title">Call Times</h2>
                <h3 class="fs-subtitle">Talent / Creatives</h3>
                <div class="row col-md-12">
                    <div class="container col-md-6">
                        <label for="setDesign">Set Design</label>
                        <input type="time" name="setDesign" />
                        <label for="talent">Talent</label>
                        <input type="time" name="talent" />
                        <label for="hair">Hair</label>
                        <input type="time" name="hair" />
                        <label for="meakup">Make Up</label>
                        <input type="time" name="makeup" />
                        <label for="stylist">Stylist</label>
                        <input type="time" name="stylist" />
                    </div>
                </div>

                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>

            <fieldset>
                <h2 class="fs-title">Shots</h2>
                <h3 class="fs-subtitle">Talent / Creatives</h3>
                <div class="row col-md-12">
                    <div class="container col-md-6">
                        <input type="time" name="producer" />
                        <input type="time" name="astProducer" />
                        <input type="time" name="leadCreative" />
                        <input type="time" name="astCreative" />
                        <input type="time" name="astCreative" />
                    </div>
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
        </form>
        
    </div>
</div>
<!-- MultiStep Form -->




    <footer>
        
    </footer>
</body>




</html>
